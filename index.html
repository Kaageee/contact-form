
<!-- Simple design for contact form by Kaageee#9058, if you want to make it fonctionnal contact me :) -->

<html>
    <head>
        <meta charset="utf-8">
        <title>My Wesite - Contact</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body class="body">
          <div class="container">
            <div class="h-100 row align-items-center">
                <div class="name col">

                    <!-- Title -->

                    <div class="title text-center">Contact form</div>

                    <!-- Input / button / text area div -->

                        <div class="box row align-item" style="margin-left: 60px; margin-right: 60px;">
                            <div class="controls">

                                <!-- First name / last name -->

                                <div class="row" style="margin-top: 70px;">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Firstname <span style="color: red">*</span></label>
                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Firstname *" required="required" data-error="Firstname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Lastname <span style="color: red">*</span></label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Lastname *" required="required" data-error="Lastname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email / need -->

                                <div class="row" style="margin-top: 30px;">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email <span style="color: red">*</span></label>
                                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Email *" required="required" data-error="Valid email is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Please specify your need <span style="color: red">*</span></label>
                                            <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value=""></option>
                                                <option value="Request quotation">Information request</option>
                                                <option value="Request order status">Service request</option>
                                                <option value="Other">Other (specify in message)</option>
                                            </select>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Message -->

                                <div class="row"style="margin-top: 30px;">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Message <span style="color: red">*</span></label>
                                            <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                            <div class="help-block with-errors"></div>
                                    </div>
                                </div>

                                <!-- Send button -->

                                <div class="col-md-12 text-center" style="margin-top: 25px;">
                                    <input type="submit" class="row btn btn-dark btn-send " value="Send Message" style="padding-top: 15px;">
                                </div>
                            </div>   
                        </div> 
                    </div>    
              </div>
          </div>
    </body>
</html>
